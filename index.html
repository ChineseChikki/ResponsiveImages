<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images</title>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" href="/Thumblins/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark nav-items">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#news">News</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <main>
      <section>
        <div class="main">
          <h1>Responsive Image Grid</h1>
          <p>Resize the browser window to see the responsive effect.</p>
        </div>
      </section>
      <!-- Photo Grid -->
      <section>
        <div class="row">
          <div class="column">
            <img
              src="/Thumblins/thumbnail-1.webp"
              alt="Men"
              style="width: 100%"
            />
            <img
              src="/Thumblins/thumbnail-2.webp"
              alt="Boy"
              style="width: 100%"
            />
            <img
              src="/Thumblins/thumbnail-3.webp"
              alt="Girl"
              style="width: 100%"
            />
          </div>

          <div class="column">
            <img
              src="/Thumblins/thumbnail-4.webp"
              alt="Men"
              style="width: 100%"
            />
            <img
              src="/Thumblins/thumbnail-5.webp"
              alt="Boy"
              style="width: 100%"
            />
            <img
              src="/Thumblins/thumbnail-6.webp"
              alt="Girl"
              style="width: 100%"
            />
          </div>

          <div class="column">
            <img
              src="/Thumblins/thumbnail-7.webp"
              alt="Men"
              style="width: 100%"
            />
            <img
              src="/Thumblins/thumbnail-8.webp"
              alt="Boy"
              style="width: 100%"
            />
            <img
              src="/Thumblins/thumbnail-9.webp"
              alt="Girl"
              style="width: 100%"
            />
          </div>
        </div>
      </section>
      <div class="footer">
        <h2>@2022 by chinese chikki powered by African Plan</h2>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
